name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  validate:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Validate Python syntax
      run: |
        python -m py_compile Lab1_CPU_Scheduling/scheduling.py
        python -m py_compile Lab2_Memory_Management/paging.py
        python -m py_compile Lab3_File_System/filesystem.py

    - name: Check project structure
      run: |
        echo "âœ… Checking project structure..."
        test -f Lab1_CPU_Scheduling/scheduling.py || exit 1
        test -f Lab2_Memory_Management/paging.py || exit 1
        test -f Lab3_File_System/filesystem.py || exit 1
        echo "âœ… All required files present"

    - name: Validation complete
      run: |
        echo "ðŸŽ‰ Project validation successful!"
        echo "ðŸš€ Ready for student submissions"